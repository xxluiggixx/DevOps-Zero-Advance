---
# tasks file for post-install
- name: Install ntp agent on centOs
  yum:
    name: "{{ item }}"
    state: present
  when: ansible_distribution == "CentOS"
  loop:
    - chrony
    - wget
    - git
    - zip
    - unzip

- name: Install ntp agent on ubuntu
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  when: ansible_distribution == "Ubuntu"
  loop:
    - ntp
    - wget
    - git
    - zip
    - unzip

- name: Start service on centOs
  service:
    name: chronyd
    state: started
    enabled: yes
  when: ansible_distribution == "CentOS"

- name: Start service on ubuntu
  service:
    name: ntp
    state: started
    enabled: yes
  when: ansible_distribution == "Ubuntu"

- name: Banner file
  copy:
    content: '# This server is managed bu ansible. No manual changes please.'
    dest: /etc/motd

- name: Create a folder
  file: 
    path: "{{ mydir }}"
    state: directory

- name: Deplot ntp agent conf on centOs
  template:
    src: ntpconf_centos
    dest: /etc/chrony.conf
    backup: yes
  when: ansible_distribution == "CentOS"
  notify:
    - reStart service on centOs

- name: Deplot ntp agent conf on ubuntu
  template:
    src: ntpconf_ubuntu
    dest: /etc/ntp.conf
    backup: yes
  when: ansible_distribution == "Ubuntu"  
  notify:
    - reStart service on ubuntu

- name: Dump file
  copy:
    src: files/myfile.txt 
    dest: /tmp/myfile.txt    